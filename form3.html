<!DOCTYPE html>
<html>
<head>
	<title>Xtra_Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color:#708090;">
    <br>
    <br>
    <br>
    <div class="contianer">
    <table style="margin-left:470px;background-color:black;">
    	<tr>
    		<td style="color:#A9A9A9;background-color:#696969;font-size:20px;text-align:center;width:450px;height:45px;">Sign Up</td>
    	</tr>
    	<form>
    		<tr>
    			<div class="form-group">
    				<td>
    					<label for="exampleInputName1" style="color:#A9A9A9;font-size:14px;margin-left:29px;margin-top:18px;">Username</label>
    					<br>
    					<input type="text" class="form-control" id="exampleInputName1" style="background-color:#696969;border-width:0px;margin-left:29px;width:392px;" placeholder="Username">
    				</td>
    			</div>
    		</tr>
    		<tr>
    			<div class="form-group">
    				<td>
    					<label for="exampleInputEmail1" style="color:#A9A9A9;font-size:14px;margin-left:29px;margin-top:18px;">Email</label>
    					<br>
    					<input type="email" class="form-control" id="exampleInputEmail1" style="background-color:#696969;border-width:0px;margin-left:29px;width:392px;" placeholder="Email">
    				</td>
    			</div>
    		</tr>
    		<tr>
    			<div class="form-group">
    				<td>
    					<label for="exampleInputPassword1" style="color:#A9A9A9;font-size:14px;margin-left:29px;margin-top:18px;">Password</label>
    					<br>
    					<input type="password" class="form-control" id="exampleInputPassword1" style="background-color:#696969;border-width:0px;margin-left:29px;width:392px;" placeholder="Password">
    				</td>
    			</div>
    		</tr>
    		<tr>
    			<div class="form-group">
    				<td>
    					<label for="exampleInputPassword1" style="color:#A9A9A9;font-size:14px;margin-left:29px;margin-top:18px;">Retype password</label>
    					<br>
    					<input type="password" class="form-control" id="exampleInputPassword1" style="background-color:#696969;border-width:0px;margin-left:29px;width:392px;" placeholder="Retype password">
    				</td>
    			</div>
    		</tr>
    		<tr>
    		    <br>
    			<div class="checkbox">
    				<td>
    				<br>
    					<label style="color:#A9A9A9;margin-left:27px;">
    						<input type="checkbox">&nbsp&nbsp&nbspAccept the terms and policies
    					</label>
    				</td>
    			</div>
    		</tr>
    		<tr>
    			<td>
    			<br>
    				<button type="submit" class="btn btn-info" style="margin-left:27px;background-color:#00BFFF;"><strong>SIGN UP</strong></button>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				<hr style="height:1px;border:none;color:#708090;background-color:#708090;width:396px;" />
    			</td>
    		</tr>
    		<tr>
    			<td>
    				<h4 style="text-align:center;font-size:13px;color:#A9A9A9;"><strong>Already have an account?</strong></h4>
    			</td>
    		</tr>
    	</form>
    	<br>
    	<tr>
    	     <td>
    	         <form method="get" action="sign_in_form.html">
    		        <button type="submit" class="btn btn-danger" style="color:#ffffff;background-color:#696969;width:392px;margin-left:27px;border-width:0px;font-size:17px;"><strong>SIGN IN</strong></button>
    	         </form>
    	     </td>
    	</tr>
    	<tr>
    		<td>
    			<br>
    			<br>
    		</td>
    	</tr>
    	</table>
    </div>
</body>
</html>
