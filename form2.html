        <br>
    	<form style="width:450px;">
    	    <div class="form-group">
    			<label for="exampleInputName1" style="color: #ffffff;">Full Name</label>
    			<input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Full Name" style="width: 425px;">
    		</div>
    		<div class="form-group">
    			<label for="exampleInputEmail1" style="color: #ffffff;">Email Address  <i>(eg: email@example.com)</i></label>

    		</div>
    		<div class="form-group">
    			<label for="exampleInputPassword1" style="color: #ffffff;">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 425px;">
    		</div>
    		<button type="submit" class="btn btn-success">SUBMIT</button>
    	</form>
